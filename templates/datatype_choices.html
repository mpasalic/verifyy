<select id="{{ var }}type" name="{{ var }}type" onchange="typechange('{{ var }}')" style="width: 130px;">
    <option id="{{ var }}_opt_r" value="r" selected="selected">Number</option>
    <option id="{{ var }}_opt_c" value="c">Choice</option>
    {% if var == 'x' %}
        <option id="{{ var }}_opt_t" value="t">Date and Time</option>
    {% endif %}
</select>
