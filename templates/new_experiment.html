{% extends "base.html" %}

{% block pagetitle %}
Create a new experiment
{% endblock %}

{% block extrahead %}
<script type="text/javascript">
	function xchange(x) {
	 	var elements = document.getElementsByName("x");
		for (var i = 0; i < elements.length; i++) {
			elements[i].innerHTML = x;
		}
	}

	function ychange(y) {
		var elements = document.getElementsByName("y");
        	for (var i = 0; i < elements.length; i++) {
                        elements[i].innerHTML = y;
                }
         

	}
</script>
{% endblock %}

{% block search %}
{% endblock %}


{% block content %}


<div style="width: 700px; margin-top: 30px;" class="experiment centered_box rounded_shaded_big_box">
        
    <form action="/create" method="post">
    
        {% include 'experiment_template.html' with exp=exp %}
      	<div style="width: 650px; text-align: right;">
        <input type="submit" value="Create Experiment"/>
        </div>
    
    </form>
</div>

{% endblock %}
